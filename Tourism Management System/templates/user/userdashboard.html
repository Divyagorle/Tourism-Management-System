		  }
		  
		  th {
			background-color: #f2f2f2;
		  }
		  	  .zoom-out-animation {

    to {
      transform: scale(1);
    }
  }
		</style>  
	</head>
	<body bgcolor="white">

<tr bgcolor="LightGray" class='zoom-out-animation'><th class='zoom-out-animation'><a href="/user/issue" style="text-decoration:none;color:black;" target="rframe">Raise Issue</a></th></tr>
